<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="50%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309" />
      <stop offset="50%" stop-color="#d97706" />
      <stop offset="100%" stop-color="#92400e" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    <linearGradient id="textBgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-opacity="0.2" />
    </filter>
    <filter id="pieceGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#b45309" flood-opacity="0.3" />
    </filter>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="140%">
      <feFlood flood-color="#fcd34d" flood-opacity="0.4" result="flood" />
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="0.8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main background with outer glow -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#softShadow)" />
  <circle cx="256" cy="256" r="236" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="4" />
  
  <!-- Decorative gold rings -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="1" stroke-opacity="0.4" />
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" stroke-opacity="0.3" />
  
  <!-- Enhanced chess board pattern -->
  <g opacity="0.2">
    <rect x="150" y="110" width="212" height="212" rx="4" fill="#0f172a" stroke="#0f172a" stroke-width="1" />
    
    <!-- Light squares - 8x8 proper board -->
    <!-- Row 1 -->
    <rect x="150" y="110" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="203" y="110" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="256" y="110" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="309" y="110" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 2 -->
    <rect x="176.5" y="136.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="229.5" y="136.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="282.5" y="136.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="335.5" y="136.5" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 3 -->
    <rect x="150" y="163" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="203" y="163" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="256" y="163" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="309" y="163" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 4 -->
    <rect x="176.5" y="189.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="229.5" y="189.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="282.5" y="189.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="335.5" y="189.5" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 5 -->
    <rect x="150" y="216" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="203" y="216" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="256" y="216" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="309" y="216" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 6 -->
    <rect x="176.5" y="242.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="229.5" y="242.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="282.5" y="242.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="335.5" y="242.5" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 7 -->
    <rect x="150" y="269" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="203" y="269" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="256" y="269" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="309" y="269" width="26.5" height="26.5" fill="#f1f5f9" />
    
    <!-- Row 8 -->
    <rect x="176.5" y="295.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="229.5" y="295.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="282.5" y="295.5" width="26.5" height="26.5" fill="#f1f5f9" />
    <rect x="335.5" y="295.5" width="26.5" height="26.5" fill="#f1f5f9" />
  </g>
  
  <!-- Elegant King chess piece with better detailing -->
  <g filter="url(#pieceGlow)" transform="translate(256, 250) scale(2.2)">
    <!-- Base -->
    <path d="M-22,40 L22,40 L20,32 L-20,32" 
          fill="url(#goldGradient)" stroke="#78350f" stroke-width="1" />
    
    <!-- Stem with enhanced detailing -->
    <path d="M-16,32 L-16,10 C-16,6 -13,6 -13,3 C-13,0 -10,0 -10,-3 L-10,-18 
             L-6,-18 L-6,-24 L6,-24 L6,-18 L10,-18 L10,-3 
             C10,0 13,0 13,3 C13,6 16,6 16,10 L16,32" 
          fill="url(#goldGradient)" stroke="#78350f" stroke-width="1" />
    
    <!-- Embellishments on the stem -->
    <path d="M-16,25 L16,25 M-16,18 L16,18" stroke="#78350f" stroke-width="0.5" stroke-opacity="0.7" />
    
    <!-- Cross with enhanced appearance -->
    <path d="M0,-30 L0,-42 M-6,-36 L6,-36" 
          fill="none" stroke="#78350f" stroke-width="2" stroke-linecap="round" />
    
    <!-- Subtle highlight -->
    <path d="M-15,33 L15,33" stroke="#fcd34d" stroke-width="0.7" stroke-opacity="0.6" />
  </g>
  
  <!-- Enhanced text banner -->
  <path d="M76,380 Q76,368 88,368 H424 Q436,368 436,380 V440 Q436,452 424,452 H88 Q76,452 76,440 Z" 
        fill="url(#textBgGradient)" filter="url(#softShadow)" />
  <path d="M80,384 Q80,372 92,372 H420 Q432,372 432,384 V436 Q432,448 420,448 H92 Q80,448 80,436 Z" 
        fill="none" stroke="url(#goldGradient)" stroke-width="2" />
  
  <!-- Enhanced app name with better typography -->
  <text x="256" y="420" font-family="'Trajan Pro', 'Cinzel', serif" font-size="40" 
        font-weight="600" letter-spacing="3" text-anchor="middle" fill="#ffffff" filter="url(#textGlow)">
    LEGATO CHESS
  </text>
  
  <!-- Gold accent lines -->
  <path d="M120,426 L392,426" stroke="url(#goldAccent)" stroke-width="1.5" stroke-opacity="0.5" />
  
  <!-- Top decorative elements -->
  <circle cx="256" cy="65" r="8" fill="url(#goldGradient)" />
  <path d="M140,65 L220,65" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" />
  <path d="M292,65 L372,65" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" />
</svg>
